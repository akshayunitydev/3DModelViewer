<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<style>
    model-viewer {
        width: 400px;
        height: 600px;
        margin: 0 auto;
    }
</style>

<body>
    <model-viewer src="MaterialsVariantsShoe.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
        tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" exposure="0.94" auto-rotate>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
    </model-viewer>

</body>

</html>
